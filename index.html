<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="game.js"></script>
</head>
<body onclick="getAudioContext().resume()">
    <header>
        <h1 id="main-title-header">💥🔴💨🐸    Breakout Ranitas SANDA  👾💥🔴💨</h1>
        <img src="logos/LogoRanitas.png" alt="Asset 1" height="50" style="margin-right: 50px;">
        <img src="logos/SandaLogo.png" alt="Sanda Logo" height="50" style="margin-left: 50px;">        
    </header>

    <div id="description">
        <p>¡Practica tus habilidades en Git y GitHub con este juego!</p>
        <p>Consulta todo lo necesario para contribuir al repositorio en este <a href="https://github.com/JuanGdev/SANDA-Pre-GameJam" target="_blank">enlace</a>.</p>
    </div>

    <div id="scoreboard-container"></div> <!-- Scoreboard container -->

    <main>
        <div id="game-container">
            <button id="start-button" onclick="startGame()">Start Game</button>
            <button id="retry-button" onclick="startGame()" style="display: none;">Retry</button>
            <div id="game-over-text">Game Over</div> <!-- Game Over text -->
        </div>
    </main>
    <div id="leaderboard-container">
        <h2 id="leaderboard-header">🏅🏆Leaderboard🏆🏅</h2>
        <ol id="leaderboard-list"></ol>
    </div> <!-- Leaderboard container -->
    <div id="json-copy-container">
        <h2 class="leaderboard-header">Updated Leaderboard JSON</h2>
        <pre><code id="leaderboard-json" class="language-json"></code></pre>
        <button id="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    <footer>
        <p>Hecho con 💗 por Ranitas Lúdicas🐸✨🚵🏾‍♂️</p>
        <div id="social-media-links">
            <a href="https://www.instagram.com/ranitasludicas/" target="_blank">
                <img src="logos/icons8-instagram-48.png" alt="Instagram" width="30" height="30">
            </a>
            <a href="https://x.com/RanitasLudicas" target="_blank">
                <img src="logos/icons8-twitterx-48.png" alt="X" width="30" height="30">
            </a>
            <a href="https://www.linkedin.com/company/ranitas-ludicas/?viewAsMember=true" target="_blank">
                <img src="logos/icons8-linkedin-48.png" alt="LinkedIn" width="30" height="30">
            </a>
            <a href="https://www.facebook.com/profile.php?id=61567027233833" target="_blank">
                <img src="logos/icons8-facebook-48.png" alt="Facebook" width="30" height="30">
            </a>
        </div>
    </footer>
</body>
</html>
